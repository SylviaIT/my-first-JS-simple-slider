<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple slider</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<main>
    <div id="slider">
        <div id="top-row">
            <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="" />
            <div id="slides-container">
                <img id="slide1" class="slide active" src="./img/photos/photo_1.webp" alt="sunset in Porto Portugal"/>
                <img id="slide2" class="slide" src="./img/photos/photo_2.webp" alt="beautiful Tenerife"/>
                <img id="slide3" class="slide" src="./img/photos/photo_3.webp" alt="desert landscape"/>
            </div>

            <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="" />
        </div>
        <div id="bottom-row">
            <div id="dots">
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
        </div>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
